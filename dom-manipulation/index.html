<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #quoteDisplay { font-size: 24px; margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9; min-height: 100px; display: flex; align-items: center; justify-content: center; text-align: center; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; border: none; border-radius: 5px; background-color: #007bff; color: white; }
        button:hover { background-color: #0056b3; }
        #quoteAdditionForm input { padding: 10px; margin: 5px; border: 1px solid #ccc; border-radius: 5px; }
        #sessionStorageDisplay { margin-top: 20px; font-size: 14px; color: #555; }
        .controls { margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px; }
        .controls label, .controls input[type="file"], .controls button { margin-right: 10px; margin-bottom: 10px; } /* Adjust margin for buttons/inputs */
        #categoryFilter { padding: 8px 12px; border: 1px solid #ccc; border-radius: 5px; margin-left: 10px; }
        #syncStatus { margin-top: 15px; padding: 10px; border-radius: 5px; background-color: #e0f7fa; color: #00796b; display: none; } /* Hidden by default */
        .sync-success { background-color: #d4edda; color: #155724; }
        .sync-conflict { background-color: #fff3cd; color: #856404; }
        .sync-error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay"></div>
    <button id="newQuote">Show New Quote</button>
    
    <div class="controls">
        <label for="categoryFilter">Filter by Category:</label>
        <select id="categoryFilter" onchange="filterQuotes()">
            <option value="all">All Categories</option>
            
        </select>
    </div>

    <div id="addQuoteFormContainer">
        
    </div>

    <div class="controls">
        <h2>Data Management</h2>
        
        <button id="exportQuotes">Export Quotes to JSON</button>
        <label for="importFile">Import Quotes from JSON:</label>
        <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    </div>

    <div class="controls">
        <h2>Server Sync</h2>
        <button id="syncNow">Sync Now</button>
        <div id="syncStatus"></div>
    </div>

    <div id="sessionStorageDisplay"></div>

    <script src="script.js"></script>
</body>
</html>
