<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <!-- We'll add some basic styling here later if needed, but not required by current task -->
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #quoteDisplay { font-size: 24px; margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9; min-height: 100px; display: flex; align-items: center; justify-content: center; text-align: center; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; border: none; border-radius: 5px; background-color: #007bff; color: white; }
        button:hover { background-color: #0056b3; }
        #quoteAdditionForm input { padding: 10px; margin: 5px; border: 1px solid #ccc; border-radius: 5px; }
        #sessionStorageDisplay { margin-top: 20px; font-size: 14px; color: #555; }
        .controls { margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px; }
        .controls label, .controls input[type="file"] { margin-right: 10px; }
    </style>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>
    <!-- This div will display the random quotes -->
    <div id="quoteDisplay"></div>
    <!-- Button to show a new random quote -->
    <button id="newQuote">Show New Quote</button>

    <!-- Placeholder for the dynamic quote addition form -->
    <div id="addQuoteFormContainer">
        <!-- The form will be dynamically generated here by JavaScript -->
    </div>

    <div class="controls">
        <h2>Data Management</h2>
        <!-- Buttons for Export/Import -->
        <button id="exportQuotes">Export Quotes to JSON</button>
        <label for="importFile">Import Quotes from JSON:</label>
        <input type="file" id="importFile" accept=".json" />
    </div>

    <!-- Optional: Display for last viewed quote from Session Storage -->
    <div id="sessionStorageDisplay"></div>

    <!-- Link to our JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
